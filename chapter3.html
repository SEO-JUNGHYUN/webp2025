  <title>Chapter 3 - 연산자와 제어문</title>

<body>
  <h1>Chapter 3</h1>
  <p>자바스크립트 연산자 및 제어문 요약</p>
  <ul>
    <li><strong>산술 연산자</strong>: +, -, *, /, %</li>
    <li><strong>대입 연산자</strong>: =, +=, -= 등</li>
    <li><strong>비교 연산자</strong>: ==, ===, !=, !==, >, <, >=, <=</li>
    <li><strong>논리 연산자</strong>: && (AND), || (OR), ! (NOT)</li>
    <li><strong>조건문</strong>: if, else if, else</li>
    <li><strong>switch문</strong>: 여러 조건 분기 처리</li>
    <li><strong>반복문</strong>: for, while, do...while</li>
    <li><strong>break / continue</strong>: 반복 제어</li>
  </ul>
</body>
</html>
