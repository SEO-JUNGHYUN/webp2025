<!DOCTYPE html>
<html>
<head>
  <title>Chapter 8 - 내장 객체</title>
</head>
<body>
  <h1>Chapter 8</h1>
  <p>자바스크립트 내장 객체 요약</p>
  <ul>
    <li><strong>String</strong>: 문자열 처리 (length, toUpperCase, slice 등)</li>
    <li><strong>Number</strong>: 숫자 처리 (toFixed, parseInt, isNaN 등)</li>
    <li><strong>Math</strong>: 수학 계산 (random, floor, max, min 등)</li>
    <li><strong>Date</strong>: 날짜 및 시간 정보 (new Date(), getFullYear 등)</li>
    <li><strong>Array</strong>: 배열 처리 (push, pop, map, filter 등)</li>
  </ul>
</body>
</html>
