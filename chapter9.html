<!DOCTYPE html>
<html>
<head>
  <title>Chapter 9 - 객체 만들기</title>
</head>
<body>
  <h1>Chapter 9</h1>
  <p>자바스크립트 객체 만들기 및 활용 요약</p>
  <ul>
    <li><strong>중첩 객체</strong>: 객체 안에 또 다른 객체 또는 함수 포함</li>
    <li><strong>for...in</strong>: 객체의 키 반복 순회</li>
    <li><strong>Object.keys()</strong>: 키 목록 배열</li>
    <li><strong>Object.values()</strong>: 값 목록 배열</li>
    <li><strong>Object.entries()</strong>: [키, 값] 배열</li>
    <li><strong>Object.setPrototypeOf()</strong>: 상속 관계 설정</li>
  </ul>
</body>
</html>
